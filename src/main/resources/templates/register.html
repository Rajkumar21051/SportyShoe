<!doctype html>
<html lang="en"xmlns:th = "https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <!--NavBar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <center>
  <a class="navbar-brand" href="/index">SportyShoe</a> </center>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 
</nav>
    <!--/navbar  -->
    
    <div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-dark">Registration Form</h4>

						<form th:action="@{/saveu}" method="post">

							<div class="form-group">
								<label>Name</label> <input type="text"
									class="form-control" name="userName">
							</div>

							<div class="form-group">
								<label>Email Id</label> <input type="text"
									class="form-control" name="userEmail">
							</div>

							<div class="form-group">
								<label>Mobile Number</label> <input type="text"
									class="form-control" name="UserPhone">
							</div>


							<div class="form-group">
								<label>Password</label> <input type="number"
									class="form-control" name="UserPassword">
							</div>

							<button class="btn btn-dark btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
